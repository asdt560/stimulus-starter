<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="main.css">
  <script src="bundle.js" async></script>
</head>
<body>
  <div data-controller="content-loader" 
       data-content-loader-url-value="/messages.html"
       data-content-loader-refresh-interval-value="5000">
  </div>
  
  <h1 data-controller="example"></h1>
  <div data-controller="hello">
    <input placeholder="name" data-hello-target="name" type="text">
    <button data-action="click->hello#greet">Greet</button>
  </div>
  <div data-controller="clipboard" data-clipboard-supported-class="clipboard--supported">
    PIN: <input data-clipboard-target="source" placeholder="PIN" type="text" value="1234" readonly>
    <button class="clipboard-button" data-action="click->clipboard#copy">Copy to Clipboard</button>
  </div>
  <div data-controller="slideshow" data-slideshow-index-value="0">
    <button data-action="slideshow#previous"> ← </button>
    <button data-action="slideshow#next"> → </button>
  
    <div data-slideshow-target="slide">🐵</div>
    <div data-slideshow-target="slide">🙈</div>
    <div data-slideshow-target="slide">🙉</div>
    <div data-slideshow-target="slide">🙊</div>
  </div>
</body>
</html>
